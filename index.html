<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbf4812d38.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="container-input">
                <input disabled id="display" type="text" placeholder="0" style="display:none ;"><br>
                <input disabled id="display2" type="text" placeholder="0">
            </div>
            <div class="grid-1x4">
                <button class="color-1 clear">AC</button>
                <button class="color-1 x2">X<sup>2</sup></button>
                <button class="color-1 percent">%</button>
                <button class="color-2 division operator" value="/"><span><i class="fa-solid fa-divide"></i></span></button>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="color-2 multiply operator" value="*"><span><i class="fa-solid fa-xmark"></i></span></button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class=" color-2 minus operator" value="-"><span><i class="fa-solid fa-minus"></i></span></button>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="color-2 plus operator" value="+"><span><i class="fa-solid fa-plus"></i></span></button>
            </div>
            <table class="container-tb">
                <tr class="bt">
                    <td colspan="2"><button class="zero" value="0">0</button></td>
                    <td><button class="color-2 dot" value=".">.</button></td>
                    <td> <button class="color-2 equals"><span><i class="fa-solid fa-equals"></i></span></button></td>
                </tr>zero
            </table>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js"></script>
</body>
</html>
